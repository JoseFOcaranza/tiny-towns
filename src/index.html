<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tiny Towns</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="shortcut icon" href="../public/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="../public/favicon.ico" type="image/x-icon" />
    <script src="/validations/barrido.js"></script>
</head>

<body>
    <!-- Logo -->
    <header><img src="/public/logo.png" alt="" class="logo" /></header>
    <!-- Tablero de Edificios -->
    <section class="container" id="container">
        <div class="tablaEdificios">
            <table id="tablaEdificios">
                <tr>
                    <td class="td-edificio tdh tda" id="c1"><img src="/public/builds/cabana.png" alt="" class="img-builds"></td>
                    <td class="td-edificio tdh tda" id="c2">Granja</td>
                </tr>
                <tr>
                    <td class="td-edificio tdh tda" id="c3">asd</td>
                    <td class="td-edificio tdh tda" id="c4">asd</td>
                </tr>
                <tr>
                    <td class="td-edificio tdh tda" id="c5">asd</td>
                    <td class="td-edificio tdh tda" id="c6">asd</td>
                </tr>
                <tr>
                    <td class="td-edificio tdh tda" id="c7">asd</td>
                    <td class="td-edificio tdh tda" id="c8">asd</td>
                </tr>
            </table>
        </div>
        <!-- div de el tablero y los materiales -->
        <div class="columna">
            <!-- div de los materiales -->
            <div>
                <table id="tabla-materiales">
                    <tbody>
                        <tr>
                            <td class="td-material tdh tda" id="m1" onclick="getid(this.id)"></td>
                            <td class="td-material tdh tda" id="m2" onclick="getid(this.id)"></td>
                            <td class="td-material tdh tda" id="m3" onclick="getid(this.id)"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- div del tablero -->
            <div>
                <table id="tabla-juego">
                    <tbody class="tbody">
                        <tr>
                            <td class="td-tablero tdh tda" id="0" onclick="setMaterial(this.id)"></td>
                            <td class="td-tablero tdh tda" id="1" onclick="setMaterial(this.id)"></td>
                            <td class="td-tablero tdh tda" id="2" onclick="setMaterial(this.id)"></td>
                            <td class="td-tablero tdh tda" id="3" onclick="setMaterial(this.id)"></td>
                        </tr>
                        <tr>
                            <td class="td-tablero tdh tda" id="4" onclick="setMaterial(this.id)"></td>
                            <td class="td-tablero tdh tda" id="5" onclick="setMaterial(this.id)"></td>
                            <td class="td-tablero tdh tda" id="6" onclick="setMaterial(this.id)"></td>
                            <td class="td-tablero tdh tda" id="7" onclick="setMaterial(this.id)"></td>
                        </tr>
                        <tr>
                            <td class="td-tablero tdh tda" id="8" onclick="setMaterial(this.id)"></td>
                            <td class="td-tablero tdh tda" id="9" onclick="setMaterial(this.id)"></td>
                            <td class="td-tablero tdh tda" id="10" onclick="setMaterial(this.id)"></td>
                            <td class="td-tablero tdh tda" id="11" onclick="setMaterial(this.id)"></td>
                        </tr>
                        <tr>
                            <td class="td-tablero tdh tda" id="12" onclick="setMaterial(this.id)"></td>
                            <td class="td-tablero tdh tda" id="13" onclick="setMaterial(this.id)"></td>
                            <td class="td-tablero tdh tda" id="14" onclick="setMaterial(this.id)"></td>
                            <td class="td-tablero tdh tda" id="15" onclick="setMaterial(this.id)"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- boton reset -->
        <img src="/public/reset.png" class="img-material" alt="" onclick="restart()">
    </section>
    <script src="/src/index.js"></script>
</body>

</html>
