<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tiny Towns</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="shortcut icon" href="../public/favicon.ico" type="image/x-icon" />

</head>

<body>
    <header><img src="/public/logo.png" alt="" class="logo" /></header>
    <section class="container" id="container">
        <div class="tablaEdificios">
            <table id="tablaEdificios">
                <tr>
                    <td class="td-edificio tdh tda" id="c1"><img src="/public/builds/cabana.PNG" alt="" class="img-builds"></td>
                    <td class="td-edificio tdh tda" id="c2">Granja</td>
                </tr>
                <tr>

                </tr>
            </table>
        </div>
        <div class="columna">

                        <tr>
                            <td class="td-material tdh tda"><img src="/public/madera.png" class="img-material" id="madera"></td>

                        </tr>
                        <tr>
                            <td class="td-texto"> Madera</td>
                            <td class="td-texto">Trigo</td>
                            <td class="td-texto">Ladrillo</td>
                            <td class="td-texto">Vidrio</td>
                            <td class="td-texto">Piedra</td>
                        </tr>
                        <tr>
                    </tbody>
                </table>
            </div>
            <div>
                <table id="tabla-juego">
                    <tbody class="tbody">
                        <tr>
                            <td class="td-tablero tdh tda" id="0" onclick="setMaterial(this.id)"></td>

                            <td class="td-tablero tdh tda" id="15" onclick="setMaterial(this.id)"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <img src="/public/reset.png" class="img-material" alt="" onclick="restart()">
    </section>
    <script src="index.js"></script>
</body>

</html>
